<section class="bg-dark" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact</h2>
                <hr class="primary">
            </div>
            
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://castlehi.tistory.com" target='_blank'>
            <i class="fa fa-rss fa-3x wow bounceIn" data-wow-delay=".1s" style="color:white;padding-bottom: 10px;"></i>
                <p>{{ site.velog_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}" target='_blank'>
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s" style="color:white;padding-bottom: 10px;"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.github_username }}" target='_blank'>
            <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s" style="color:white;padding-bottom: 10px;"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>

    </div>
</section>
